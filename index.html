<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" class="line-1" onclick="display.value = '' ">
                    <input type="button" value="DE" class="line-1" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input type="button" value="%" class="line-1" onclick="display.value +='%'">
                    <input type="button" value="/" class="orange-line" onclick="display.value +='/'">
                </div>

                <div>
                    <input type="button" value="7" class="line-2" onclick="display.value += '7' ">
                    <input type="button" value="8" class="line-2" onclick="display.value += '8' ">
                    <input type="button" value="9" class="line-2" onclick="display.value += '6' ">
                    <input type="button" value="*" class="orange-line" onclick="display.value += '*' ">
                </div>

                <div>
                    <input type="button" value="4" class="line-2" onclick="display.value += '4' ">
                    <input type="button" value="5" class="line-2" onclick="display.value += '5' ">
                    <input type="button" value="6" class="line-2" onclick="display.value += '6' ">
                    <input type="button" value="-" class="orange-line" onclick="display.value +='-'">
                </div>

                <div>
                    <input type="button" value="1" class="line-2" onclick="display.value += '1' ">
                    <input type="button" value="2" class="line-2" onclick="display.value += '2' ">
                    <input type="button" value="3" class="line-2" onclick="display.value += '3' ">
                    <input type="button" value="+" class="orange-line" onclick="display.value += '+' ">
                </div>

                
                <div>
                    <input type="button" value="00" class="line-2" onclick="display.value += '00' ">
                    <input type="button" value="0" class="line-2" onclick="display.value += '0' ">
                    <input type="button" value="." class="line-2" onclick="display.value += '.' ">
                    <input type="button" value="=" class="orange-line" onclick="display.value =eval(display.value) ">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
